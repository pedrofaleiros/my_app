name: my_app
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.16.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
    
  flutter_modular: any

  cupertino_icons: ^1.0.2
  flutter_localizations: 
    sdk: flutter
    version: ^0.0.0
  localization: ^2.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true

  assets:
  - lib/assets/
  - lib/assets/i18n/
  - lib/assets/images/

  fonts:
    - family: Poppins
      fonts:
        - asset: lib/assets/fonts/Poppins.ttf
    - family: PoppinsBold
      fonts:
        - asset: lib/assets/fonts/PoppinsBold.ttf